[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
monitor_speed = 115200
lib_deps = 
	arkhipenko/TaskScheduler@^3.7.0
	bblanchon/ArduinoJson@^6.21.2
	beegee-tokyo/DHT sensor library for ESPx@^1.19
	ricmoo/QRCode@^0.0.1
	zinggjm/GxEPD2@^1.5.2